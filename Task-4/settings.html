<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bootstrap Theme</title>
  </head>

  <body>
    <!-- navbar section starts -->
    <nav
      class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top"
      id="main-nav"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">Blogen</a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Dasboard</a>
            </li>
            <li class="nav-item">
              <a href="posts.html" class="nav-link">Posts</a>
            </li>
            <li class="nav-item">
              <a href="categories.html" class="nav-link">Categories</a>
            </li>
            <li class="nav-item">
              <a href="users.html" class="nav-link">Users</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <div class="dropdown show">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  id="dropdownMenuLink"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                  ><i class="fas fa-user"></i> Welcome Brad</a
                >
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                  <a class="dropdown-item" href="profile.html"
                    ><i class="fas fa-user-circle"></i> Profile</a
                  >
                  <a class="dropdown-item" href="setting.html"
                    ><i class="fas fa-cog"></i> Settings</a
                  >
                </div>
              </div>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link"
                ><i class="fas fa-user"></i> Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar section starts -->

    <!-- heading section starts -->
    <section id="dasboard" class=" bg-primary text-white">
      <div class="container">
        <h2 class="py-3 mt-5"><i class="fas fa-cog"></i> Settings</h2>
      </div>
    </section>
    <!-- heading section ends -->

    <!-- add btn section starts -->
    <section id="add" class="bg-light py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-3 my-2">
            <a href="index.html" class="btn btn-light btn-block">
              <i class="fas fa-arrow-left"></i> Back To Dashboard
            </a>
          </div>
          <div class="col-md-3 my-2">
            <button class="btn btn-success btn-block">
              <i class="fas fa-check"></i> Save Changes
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- add btn section ends -->

    <!-- edit profile section starts -->
    <section id="profile" class="my-3">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card">
              <div class="card-header p-3">
                <h4>Edit Settings</h4>
              </div>
              <div class="card-body">
                <form>
                  <h4>Allow User Registration</h4>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="optradio"
                        checked="checked"
                      />Yes
                    </label>
                  </div>
                  <br />
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="optradio"
                      />No
                    </label>
                  </div>
                  <br />
                  <br />
                  <h4>Homepage Format</h4>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="optradio1"
                        checked="checked"
                      />Blog Page
                    </label>
                  </div>
                  <br />
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input
                        type="radio"
                        class="form-check-input"
                        name="optradio1"
                      />Homepage
                    </label>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- edit profile section ends -->

    <!-- footer section starts -->
    <footer
      id="main-footer"
      style="margin-top:19% !important"
      class="bg-dark text-white text-center p-5"
    >
      <div class="container">
        <div class="row">
          <div class="col">
            <p>Copyright &copy; <span id="year"></span> Blogen</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer section starts -->

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
