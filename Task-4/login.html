<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Bootstrap Theme</title>
  </head>

  <body>
    <!-- navbar section starts -->
    <nav
      class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top"
      id="main-nav"
    >
      <div class="container">
        <a href="index.html" class="navbar-brand">Blogen</a>
      </div>
    </nav>
    <!-- navbar section starts -->

    <!-- heading section starts -->
    <section id="dasboard" class=" bg-primary text-white">
      <div class="container">
        <h2 class="py-3 mt-5"><i class="fas fa-user"></i> Blogen Admin</h2>
      </div>
      <div class="pb-5 bg-light"></div>
    </section>
    <!-- heading section ends -->

    <!-- edit profile section starts -->
    <section id="profile" class="my-3">
      <div class="container d-flex justify-content-lg-center">
        <div class="row" style="width: 50% !important">
          <div class="col">
            <div class="card">
              <div class="card-header p-3">
                <h4>Account Login</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      class="form-control"
                      type="email"
                      placeholder="Enter Email"
                    />
                  </div>
                  <div class="form-group">
                    <label for="name">Password</label>
                    <input
                      class="form-control"
                      type="password"
                      placeholder="Enter password"
                    />
                  </div>
                  <div class="form-group">
                    <a class="btn btn-primary btn-block" href="index.html"
                      >Login</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- edit profile section ends -->

    <!-- footer section starts -->
    <footer
      id="main-footer"
      style="margin-top:18% !important"
      class="bg-dark text-white text-center p-5"
    >
      <div class="container">
        <div class="row">
          <div class="col">
            <p>Copyright &copy; <span id="year"></span> Blogen</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- footer section starts -->

    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>

    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
